<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/book.css') }}">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body >
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <i class="fas fa-book text-white"></i> BOOKINI</a>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Action</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
          </div>
            <form class="d-flex" method="POST" action="/search">
              <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
            <a class="btn btn-outline-danger text-white" type="submit">Log out</a>
          </div>
      </nav>
  <div class="holder bg-dark">
      <div class="content ">
        <img src="{{res['img_l']}}" class="img-thumbnail" alt="...">
        <div class="book_body text-white">
            <div><h1>{{res['book_title']}}</h1>
            <h5 class="blockquote-footer display-6">
              {{res['book_author']}}
            </h5>
            </div>
            <p class="lead">{{res['Summary']}}</p>
            <h3>{{res['average_rating']}}</h3>
            {%if not rating %}
            <div class="rate_form bg-light">
            <input class="form-control me-2" id="rating" type="number" max="10" min="0" name="rating" placeholder="Rate it" required>
            <button href="#group" class="btn btn-outline-primary bg-primary text-white" id="rate_button" type="submit">submit</button>
            </div>
            {% else %}
            <div class="rate_form bg-light">
              <input class="form-control me-2" id="rating" type="number" max="10" min="0" name="rating" placeholder="{{rating['Book-Rating']}}" disabled>
              <button href="#group" class="btn btn-outline-primary bg-primary text-white" id="rate_button" type="submit" disabled>Your rating</button>
              </div>
            {% endif %}
        </div>
      </div>
      
        
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  >
      
      $('#rate_button').click(() => { 
          
      $.ajax({
      type: "POST",
      url: "/similair",
      data : {'rating' : $('#rating').val(),
              'book_id' : window.location.pathname.replace('/','')},
      success: function (response) {
        var books = JSON.parse(response) 
        output = ' <h1 class="text-white mt5 ml-3" >List of similair books</h1> <div class="card-group" id="group" >'
          for(i in books){
            output+= "<div class=\"card mr-5\" style=\"width: 18rem;\" id=\"book\"><img src=\"" + books[i].img_l + "\" class=\"card-img-top\" id=\"book_cover\" alt=\"...\"><div class=\"card-body \" id=\"card_body\"><h5 class=\"card-title\">" + books[i].book_title + "</h5><p class=\"card-text\">" + books[i].Summary + "</p><a href=\"/" + books[i].ISBN + "\" class=\"btn btn-primary\">See more</a></div></div>"
          }
          output += '</div>'
          $('.holder').append(output)

          $('html,body').animate({
        scrollTop: $('#group').offset().top
      }, 1000);
      }
    });

   

  });


    </script>
</body>
</html>
