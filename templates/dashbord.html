<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/Dashboard.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> <i class="fas fa-book text-white logo"></i>BOOKINI</a>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Action</button>
              <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
          </div>
            <form class="d-flex" method="POST" action="/search">
              <input class="form-control me-2" name="query" id="search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success text-white" id="search_btn" type="submit">Search</button>
            </form>
            <a href="/logout" class="btn btn-outline-danger text-white" type="submit">Log out</a>
          </div>
      </nav>



      <div id="content" class=" bg-dark">
          <div id="recommendation">
        <p class="h2 text-white ml-4" >Recommended for you</p>
        <!-- Example split danger button -->
        
    </div>
      <div class="grid">
        {% for i in range(0,10,5) %}
        <div class="card-group" >
          {% for j in range(0,5) %}
              <div class="card" style="width: 18rem;" id="book">
                <img src="{{recommendation.iloc[i+j]['img_l']}}" class="card-img-top" id="book_cover" alt="...">
                <div class="card-body " id="card_body">
                  <h5 class="card-title">{{recommendation.iloc[i+j]['book_title']}}</h5>
                  <p class="card-text">{{recommendation.iloc[i+j]['Summary']}}</p>
                  <a href="/{{recommendation.iloc[i+j]['ISBN']}}" class="btn btn-primary">See more</a>
                </div>
              </div>
              {% endfor %}
          </div>
          {% endfor %}
        </div>
              



          


      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
