<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKINI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/categories.css') }}">
</head>
<body>
    <div id="content" class="bg-white">  
        <form  id="form" action="/categories" method="POST">
          <h3 id="title" class="text-white" > <i class="fas fa-book text-white mr-2"></i>BOOKINI</h3>
          <h5 id="choose" class="ml-4 text-white" >Choose the categories that you like</h5>
          <div id="container" class="ml-5">
            {% for i in range(0,36) %}
            <div class="input-group-text" id="cat">
              <input class="form-check-input  ml-1" type="checkbox" name="cat" value="{{categories[i]['Category']}}" aria-label="Checkbox for following text input">
              <span class="ml-4 text-white">{{categories[i]['Category']}}</span>
            </div>  
            {% endfor %}  
          </div>
          <div id="holder">
          <button type="submit" id="submit_btn" class="btn">submit</button>
        </div>
        </form>
    </div>


</body>
</html>
