<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/signup.css') }}">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  
    <h1 class="display-1" id="title"><i class="fas fa-book logo"></i>BOOKINI</h1>  
    <form action="/signup" method="POST" id="signup" class="bg-dark text-white">  
      <div class="container">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
      </div>
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">First and last name</span>
        <input type="text" aria-label="First name" name="firstname" class="form-control" required>
        <input type="text" aria-label="Last name" name="lastname" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="Age" class="form-label">Age</label>
        <input type="number" name="Age" class="form-control" id="exampleFormControlInput1" placeholder="Age" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleFormControlTextarea1" rows="3" required></input>
      </div>
      <button type="submit" class="btn btn-primary">signup</button>
      <a href="/login" class="btn btn-secondary link">login</a>
    </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
