<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/signup.css') }}">
    <script
      src="https://kit.fontawesome.com/d80ad0feb1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <div class="holder">
  <form action="/signup" method="POST" id="signup" class="text-white">  
    <h1 class="display-4" id="title"><i class="fas fa-book logo"></i>BOOKINI</h1>  
    {% if not error == None  %}
        <p class="text-danger" id="error" >{{error}}</p>
        {% endif %} 
      <div class="container">
    <div class="mb-3 text-dark">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
      </div>
      <div class="input-group text-dark">
        <span class="input-group-text text-white" id="name">First and last name</span>
        <input type="text" aria-label="First name" minlength="6" name="firstname" class="form-control" required>
        <input type="text" aria-label="Last name" minlength="6" name="lastname" class="form-control" required>
      </div>
      <div class="mb-3 text-dark">
        <label for="Age" class="form-label">Age</label>
        <input type="number" name="Age" class="form-control" id="exampleFormControlInput1" placeholder="Age" required>
      </div>
      <div class="mb-3 text-dark">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" minlength="6" class="form-control" id="exampleFormControlTextarea1" rows="3" required></input>
      </div>
      <button type="submit" class="btn btn-primary" id="submit_btn">signup</button>
      <div class="signup">
        <span class="text-dark">Already have an account,</span>
      <a href="/login" id="signup_link">login</a>
      </div>
    </div>
    </form>

    </svg>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" id="svg2">
      <path fill="#00BF8F" d="M30.3,-10.7C32.7,-2.3,23.7,9,12.1,17.7C0.5,26.4,-13.7,32.4,-29.3,24.8C-45,17.1,-61.9,-4.3,-57.3,-15.8C-52.6,-27.3,-26.3,-28.9,-6.2,-26.9C13.9,-24.9,27.8,-19.2,30.3,-10.7Z" transform="translate(100 100)" />
    </svg>

  </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
